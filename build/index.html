<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>QuickMed - Clinical Documentation Made Easy</title>
  </head>

  <body class="min-h-screen px-4 sm:px-14 xl:px-20 font-inter">
    <header class="justify-between py-5 bg-white flex-center">
      <div>
        <a href="/" class="gap-2 text-xl font-semibold flex-center sm:gap-3 sm:text-2xl text-midnight-charcoal">
          <img src="images/logo.png" alt="QuickMed logo" />
          <span>QuickMed</span>
        </a>
      </div>

      <nav class="hidden lg:block" id="nav">
        <ul class="flex-center gap-[25px] text-blue-gray capitalize text-lg" id="nav-list">
          <li class="hover-underline after:bg-midnight-charcoal">
            <a href="/">home</a>
          </li>
          <li class="hover-underline after:bg-midnight-charcoal">
            <a href="">features</a>
          </li>
          <li class="hover-underline after:bg-midnight-charcoal">
            <a href="">how it works</a>
          </li>
          <li class="hover-underline after:bg-midnight-charcoal">
            <a href="">pricing</a>
          </li>
          <li class="uppercase hover-underline after:bg-midnight-charcoal">
            <a href="">faq</a>
          </li>
        </ul>
      </nav>

      <div class="items-center gap-[20px] hidden lg:flex" id="btns">
        <button class="transition-smooth button button-hover-blue">Log in</button>

        <button class="text-white border transition-smooth bg-bright-violet button button-hover-white">Sign up</button>
      </div>

      <button id="mobileMenuIcon" class="relative flex flex-col items-start justify-center gap-[6px] lg:hidden z-50">
        <span class="w-7 h-0.5 bg-gray-800 transition-smooth"></span>
        <span class="w-6 h-0.5 bg-gray-800 transition-smooth"></span>
        <span class="w-5 h-0.5 bg-gray-800 transition-smooth"></span>
      </button>
    </header>

    <main>
      <section></section>

      <section></section>
    </main>

    <footer>footer</footer>

    <script src="js/main.js" defer></script>
  </body>
</html>
