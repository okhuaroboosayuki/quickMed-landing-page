<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="QuickMed: A user-friendly clinical documentation tool that streamlines workflows, automates routine tasks, and helps healthcare professionals focus more on patient care." />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>QuickMed - Clinical Documentation Made Easy</title>
  </head>

  <body class="min-h-screen px-4 sm:px-14 xl:px-20 font-inter">
    <header class="!justify-between py-5 px-4 sm:px-14 xl:px-20 bg-white flex-center fixed-header" id="header">
      <div>
        <a href="/" class="gap-2 text-xl font-semibold flex-center sm:gap-3 sm:text-2xl text-midnight-charcoal">
          <img src="images/logo.webp" alt="QuickMed logo" width="50" height="50" />
          <span>QuickMed</span>
        </a>
      </div>

      <nav class="hidden lg:block" id="nav" role="navigation">
        <ul class="flex-center gap-[25px] text-blue-gray font-medium capitalize text-lg" id="nav-list">
          <li class="hover-underline after:bg-midnight-charcoal">
            <a href="/">home</a>
          </li>
          <li class="hover-underline after:bg-midnight-charcoal">
            <a href="">features</a>
          </li>
          <li class="hover-underline after:bg-midnight-charcoal">
            <a href="">how it works</a>
          </li>
          <li class="hover-underline after:bg-midnight-charcoal">
            <a href="">pricing</a>
          </li>
          <li class="uppercase hover-underline after:bg-midnight-charcoal">
            <a href="">faq</a>
          </li>
        </ul>
      </nav>

      <div class="items-center gap-[20px] hidden lg:flex" id="btns">
        <button class="transition-smooth button !border-none button-hover-blue">Log in</button>

        <button class="blue-button button button-hover-white">Sign up</button>
      </div>

      <button id="mobileMenuIcon" class="relative flex flex-col items-start justify-center gap-[6px] lg:hidden z-50" role="button" aria-label="mobile menu button" aria-haspopup="true">
        <span class="w-7 h-0.5 bg-gray-800 transition-smooth"></span>
        <span class="w-6 h-0.5 bg-gray-800 transition-smooth"></span>
        <span class="w-5 h-0.5 bg-gray-800 transition-smooth"></span>
      </button>
    </header>

    <main class="mt-28 sm:mt-32 lg:mt-40">
      <section class="flex-col gap-16 flex-center" aria-label="hero section">
        <section class="flex-col gap-4 sm:gap-2 flex-center">
          <div class="sm:gap-2 flex-center">
            <img src="images/leaf_left.webp" alt="Leaf icon" width="11.87" height="6.79" />

            <h2 class="text-center text-charcoal-purple sm:text-lg" tabindex="0">Trusted by leading healthcare providers</h2>

            <img src="images/leaf_right.webp" alt="Leaf icon" width="11.87" height="6.79" />
          </div>

          <div class="flex-col gap-6 flex-center">
            <div class="flex-col gap-4 flex-center">
              <h1 class="text-navy text-3xl md:text-5xl leading-none lg:text-[64px] lg:leading-[77.44px] font-semibold text-center" tabindex="0">Make clinical documentation easy</h1>

              <p class="w-full font-normal text-center sm:text-lg md:max-w-screen-sm text-blue-gray" tabindex="0">Our easy-to-use clinical documentation tool helps you spend less time typing and more time with patients.</p>
            </div>

            <button class="button blue-button button-hover-white">Book a Demo</button>
          </div>
        </section>

        <figure>
          <img src="images/hospice.webp" alt="Doctors talking to patients" width="1280" height="552" />
        </figure>
      </section>

      <section class="flex items-center w-full mt-16" id="trusted-clients">
        <div class="w-full flex-center gap-[41.2px] lg:!justify-between flex-wrap" id="scroll-content">
          <img src="images/odeaolabs.webp" alt="Odeaolabs's logo" width="190" height="48" loading="lazy" />
          <img src="images/kintsugi.webp" alt="Kintsugi's logo" width="147" height="48" loading="lazy" />
          <img src="images/stacked_lab.webp" alt="Stackedlab's logo" width="198" height="48" loading="lazy" />
          <img src="images/magnolia.webp" alt="Magnolia's logo" width="181" height="48" loading="lazy" />
          <img src="images/warpspeed.webp" alt="Warpspeed's logo" width="201" height="48" loading="lazy" />
          <img src="images/sisyphus.webp" alt="Sisyphus' logo" width="157" height="48" loading="lazy" />
        </div>
      </section>
    </main>

    <footer>footer</footer>

    <script src="js/main.js" defer></script>
  </body>
</html>
